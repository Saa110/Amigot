<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
    }
    
    .status {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .status.active {
      background: rgba(76, 175, 80, 0.3);
    }
    
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .control-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 6px;
    }
    
    .control-group label {
      font-size: 14px;
      font-weight: 500;
    }
    
    .toggle {
      position: relative;
      width: 50px;
      height: 24px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .toggle.active {
      background: #4CAF50;
    }
    
    .toggle::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    
    .toggle.active::after {
      transform: translateX(26px);
    }
    
    .button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.3s;
    }
    
    .button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .info {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="Gemini_Generated_Image_ey9pkey9pkey9pke.png" alt="Amigo Automator" style="width:32px;height:32px;vertical-align:middle;margin-right:8px;border-radius:6px;">
    <h1 style="display:inline;vertical-align:middle;">Amigo Automator</h1>
  </div>
  
  <div class="status" id="status">
    <div>Status: <span id="statusText">Inactive</span></div>
  </div>
  
  <div class="controls">
    <div class="control-group">
      <label for="autoSubmit">Auto Submit</label>
      <div class="toggle" id="autoSubmit"></div>
    </div>
    
    <div class="control-group">
      <label for="randomAnswers">Random Answers</label>
      <div class="toggle active" id="randomAnswers"></div>
    </div>
    
    <div class="control-group">
      <label for="skipEndModule">Skip End Module</label>
      <div class="toggle active" id="skipEndModule"></div>
    </div>
    
    <div class="control-group">
      <label for="navigateContent">Navigate Content</label>
      <div class="toggle active" id="navigateContent"></div>
    </div>

    <div class="control-group">
      <label for="navigateQuizzes">Run Quizzes</label>
      <div class="toggle active" id="navigateQuizzes"></div>
    </div>
  </div>
  
  <button class="button" id="toggleBtn">Start Automation</button>
  
  <div class="info">
    Automatically handles assignments and navigates content on Amigo LMS
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
